name: Bug report
description: Report a reproducible bug
title: "[BUG]: "
labels: ["type:bug", "status:triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to file a bug report.
  - type: textarea
    id: repro
    attributes:
      label: Reproduction steps
      description: Clear steps so we can reproduce the issue.
      placeholder: |
        1. Go to ...
        2. Click on ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Browser / OS / app area
      placeholder: Chrome 122, macOS 14, OpenCarBox Werkstatt
  - type: textarea
    id: logs
    attributes:
      label: Relevant logs (redact secrets)
      render: shell
    validations:
      required: true
