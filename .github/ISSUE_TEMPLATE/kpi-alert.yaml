name: KPI Alert
description: Wird automatisch via Monitoring erstellt (oder manuell bei KPI-Abweichungen)
body:
  - type: input
    id: kpi
    attributes:
      label: KPI
    validations:
      required: true
  - type: input
    id: current_value
    attributes:
      label: Aktueller Wert
    validations:
      required: true
  - type: input
    id: target_value
    attributes:
      label: Zielwert
    validations:
      required: true
  - type: input
    id: timeframe
    attributes:
      label: Zeitfenster
  - type: input
    id: funnel_step
    attributes:
      label: Funnel-Schritt
  - type: checkboxes
    id: analysis
    attributes:
      label: Analyse
      options:
        - label: Event-Tracking korrekt?
        - label: UX-Regression?
        - label: Performance-Drop?
