version: 2

updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    open-pull-requests-limit: 10
    rebase-strategy: 'auto'
    labels:
      - 'dependencies'
      - 'automated'
    groups:
      nextjs:
        patterns:
          - 'next'
          - 'react'
          - 'react-dom'
          - '@types/react*'
          - '@types/node'
      tooling:
        patterns:
          - 'eslint*'
          - 'prettier*'
          - 'typescript*'
          - 'vitest*'
          - 'playwright*'

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
    labels:
      - 'github-actions'
      - 'automated'
    groups:
      actions:
        patterns:
          - '*'
