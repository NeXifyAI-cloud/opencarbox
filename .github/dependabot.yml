version: 2

updates:
  # npm packages
  - package-ecosystem: npm
    directory: '/'  
    schedule:
      interval: daily
      time: '03:00'
      timezone: UTC
    pull-request-branch-name:
      separator: '/'
    rebase-strategy: auto
    reviewers:
      - nexifyai-dev
    assignees:
      - nexifyai-dev
    labels:
      - dependencies
      - npm
    open-pull-requests-limit: 10
    commit-message:
      prefix: 'chore'
      include: 'scope'
    allow:
      - dependency-type: direct
      - dependency-type: indirect

  # GitHub Actions
  - package-ecosystem: github-actions
    directory: '/'  
    schedule:
      interval: weekly
      day: monday
      time: '03:00'
      timezone: UTC
    pull-request-branch-name:
      separator: '/'
    rebase-strategy: auto
    reviewers:
      - nexifyai-dev
    labels:
      - dependencies
      - github-actions
    open-pull-requests-limit: 5
