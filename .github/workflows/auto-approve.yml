# Auto-Approve fÃ¼r sichere PRs (Dependabot, Autofix)
name: Auto-Approve

on:
  pull_request_target:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write

jobs:
  auto-approve:
    name: Auto-Approve Safe PRs
    runs-on: ${{ vars.OPENCARBOX_RUNNER != '' && vars.OPENCARBOX_RUNNER || 'ubuntu-latest' }}
    if: >-
      github.event.pull_request.head.repo.fork == false &&
      (
        github.actor == 'dependabot[bot]' ||
        contains(github.event.pull_request.labels.*.name, 'autofix') || contains(github.event.pull_request.labels.*.name, 'dependencies')
      )
    steps:
      - name: Dependabot metadata
        id: metadata
        if: github.actor == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve Dependabot patch/minor
        if: >-
          github.actor == 'dependabot[bot]' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Approve autofix/dependencies PRs
        if: >-
          github.actor != 'dependabot[bot]' &&
          (contains(github.event.pull_request.labels.*.name, 'autofix') || contains(github.event.pull_request.labels.*.name, 'dependencies'))
        uses: hmarr/auto-approve-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
