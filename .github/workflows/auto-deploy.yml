name: Manual Deploy (Fallback)

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Deployment environment
        required: true
        default: production
        type: choice
        options:
          - production
          - preview

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  VERCEL_CLI_VERSION: '37.14.0'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

concurrency:
  group: manual-deploy-${{ github.ref }}-${{ github.event.inputs.environment || 'production' }}
  cancel-in-progress: false

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Pull Vercel Environment
        run: npx --yes vercel@${{ env.VERCEL_CLI_VERSION }} pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: npx --yes vercel@${{ env.VERCEL_CLI_VERSION }} build ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(npx --yes vercel@${{ env.VERCEL_CLI_VERSION }} deploy --prebuilt ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"
          echo "ðŸš€ Deployed to: $URL"

      - name: Notify Oracle
        if: success()
        run: |
          npx tsx -e "
          import { Memory } from './scripts/core/memory.ts';
          await Memory.audit({
            action: 'manual_deploy',
            resource: 'vercel_${{ github.event.inputs.environment || 'production' }}',
            status: 'SUCCESS',
            details: {
              url: '${{ steps.deploy.outputs.url }}',
              commit: '${{ github.sha }}',
              branch: '${{ github.ref_name }}'
            }
          });
          console.log('âœ… Deployment an Oracle gemeldet');
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true
