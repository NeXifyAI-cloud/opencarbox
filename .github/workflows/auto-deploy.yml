# Automatisches Deployment nach erfolgreichem Merge
# Dieses Workflow deployed automatisch zu Vercel Production

name: Auto-Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project
        run: vercel build ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"

      - name: Comment on Commit
        if: github.event_name == 'push'
        uses: peter-evans/commit-comment@v3
        with:
          body: |
            ðŸš€ **Auto-Deployment erfolgreich!**

            | Environment | URL |
            |-------------|-----|
            | Production | ${{ steps.deploy.outputs.url }} |

            Commit: `${{ github.sha }}`

      - name: Notify Oracle
        if: success()
        run: |
          npx tsx -e "
          import { Memory } from './scripts/core/memory.ts';
          await Memory.audit({
            action: 'auto_deploy',
            resource: 'vercel_production',
            status: 'SUCCESS',
            details: {
              url: '${{ steps.deploy.outputs.url }}',
              commit: '${{ github.sha }}',
              branch: 'main'
            }
          });
          console.log('âœ… Deployment an Oracle gemeldet');
          "
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        continue-on-error: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Create Issue on Failure
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "ðŸš¨ Auto-Deploy fehlgeschlagen - ${{ github.sha }}"
          content-filepath: .github/ISSUE_TEMPLATE/deploy-failure.md
          labels: |
            bug
            deployment
            automated
