# Automatisches Deployment nach erfolgreichem Merge
# Dieses Workflow deployed automatisch zu Vercel Production

name: Auto-Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment Environment'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  NODE_VERSION: '20.19.0'
  VERCEL_CLI_VERSION: '50.17.1'

jobs:
  deploy:
    name: Deploy to Vercel
    runs-on: ubuntu-latest
    permissions:
      contents: write
    environment:
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Export standardized env from secrets
        run: bash tools/export_env.sh
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
          NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          SUPABASE_PROJEKT_URL: ${{ secrets.SUPABASE_PROJEKT_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
          VERCEL_PROJEKT_ID: ${{ secrets.VERCEL_PROJEKT_ID }}
          CLASSIC_TOKEN_GITHUB: ${{ secrets.CLASSIC_TOKEN_GITHUB }}

      - name: Preflight (Deploy + Oracle)
        run: |
          node tools/preflight.ts deploy
          node tools/preflight.ts oracle

      - name: Show deterministic toolchain
        run: |
          node --version
          npm --version
          echo "Using vercel@${VERCEL_CLI_VERSION}"

      - name: Pull Vercel Environment
        run: npx --yes vercel@${VERCEL_CLI_VERSION} pull --yes --environment=${{ github.event.inputs.environment || 'production' }} --token=${VERCEL_TOKEN}

      - name: Build Project
        run: npx --yes vercel@${VERCEL_CLI_VERSION} build ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${VERCEL_TOKEN}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Vercel
        id: deploy
        run: |
          URL=$(npx --yes vercel@${VERCEL_CLI_VERSION} deploy --prebuilt ${{ github.event.inputs.environment == 'preview' && '' || '--prod' }} --token=${VERCEL_TOKEN})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸš€ Deployed to: $URL"

      - name: Comment on Commit
        if: github.event_name == 'push'
        uses: peter-evans/commit-comment@f6d60c65d05bb59f750fa51ad3de1d443ba0eb52 # v4
        with:
          body: |
            ðŸš€ **Auto-Deployment erfolgreich!**

            | Environment | URL |
            |-------------|-----|
            | Production | ${{ steps.deploy.outputs.url }} |

            Commit: `${{ github.sha }}`

      - name: Notify Oracle
        if: success()
        run: |
          npx tsx -e "
          import { Memory } from './scripts/core/memory.ts';
          await Memory.audit({
            action: 'auto_deploy',
            resource: 'vercel_production',
            status: 'SUCCESS',
            details: {
              url: '${{ steps.deploy.outputs.url }}',
              commit: '${{ github.sha }}',
              branch: 'main'
            }
          });
          console.log('âœ… Deployment an Oracle gemeldet');
          "
        continue-on-error: true

  notify-failure:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()
    permissions:
      issues: write

    steps:
      - name: Create Issue on Failure
        uses: peter-evans/create-issue-from-file@fca9117c27cdc29c6c4db3b86c48e4115a786710 # v6
        with:
          title: "ðŸš¨ Auto-Deploy fehlgeschlagen - ${{ github.sha }}"
          content-filepath: .github/ISSUE_TEMPLATE/deploy-failure.md
          labels: |
            bug
            deployment
            automated
