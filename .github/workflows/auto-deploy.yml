# Automatisches Deployment nach erfolgreichem CI auf dem Default-Branch (Production only)
# Preview deploys are handled by deploy-preview.yml on pull_request events
name: Auto-Deploy Production

on:
  workflow_run:
    workflows: [ci]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.workflow }}-${{ github.event.workflow_run.head_branch || github.ref }}
  cancel-in-progress: true

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  deploy:
    name: Deploy to Vercel
    if: |
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' &&
       github.event.workflow_run.conclusion == 'success' &&
       github.event.workflow_run.head_branch == github.event.workflow_run.repository.default_branch)
    runs-on: ${{ vars.OPENCARBOX_RUNNER != '' && vars.OPENCARBOX_RUNNER || 'ubuntu-latest' }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: Check Vercel config
        id: vercel_check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Vercel token not configured â€” skipping production deploy."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.vercel_check.outputs.skip != 'true'
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha || github.sha }}

      - uses: pnpm/action-setup@v4
        if: steps.vercel_check.outputs.skip != 'true'

      - uses: actions/setup-node@v4
        if: steps.vercel_check.outputs.skip != 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - name: Install dependencies
        if: steps.vercel_check.outputs.skip != 'true'
        run: pnpm i --frozen-lockfile

      - name: Preflight
        if: steps.vercel_check.outputs.skip != 'true'
        run: |
          source tools/export_env.sh
          npx tsx tools/preflight.ts deploy

      - name: Pull Vercel Environment
        if: steps.vercel_check.outputs.skip != 'true'
        run: pnpm dlx vercel pull --yes --environment=production --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.vercel_check.outputs.skip != 'true'
        run: pnpm dlx vercel build --prod --token=${{ env.VERCEL_TOKEN }}
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Deploy to Vercel
        id: deploy
        if: steps.vercel_check.outputs.skip != 'true'
        continue-on-error: false
        run: |
          URL=$(pnpm dlx vercel deploy --prebuilt --prod --token=${{ env.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Comment on Commit
        if: steps.vercel_check.outputs.skip != 'true' && github.event_name == 'workflow_run'
        uses: peter-evans/commit-comment@v3
        with:
          sha: ${{ github.event.workflow_run.head_sha }}
          body: |
            **Auto-Deployment erfolgreich!**

            | Environment | URL |
            |-------------|-----|
            | production | ${{ steps.deploy.outputs.url }} |

  notify-failure:
    name: Notify on Failure
    runs-on: ${{ vars.OPENCARBOX_RUNNER != '' && vars.OPENCARBOX_RUNNER || 'ubuntu-latest' }}
    needs: deploy
    if: failure()
    steps:
      - name: Log deploy failure
        run: echo "Production deployment failed. See workflow run for details."
