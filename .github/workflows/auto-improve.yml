name: auto-improve
on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  improve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm i --frozen-lockfile

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get install -y gh
          fi


      - name: Export standardized env from secrets
        run: bash tools/export_env.sh
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
          NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          SUPABASE_PROJEKT_URL: ${{ secrets.SUPABASE_PROJEKT_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_PUBLISHABLE_KEY: ${{ secrets.SUPABASE_PUBLISHABLE_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJEKT_ID }}
          CLASSIC_TOKEN_GITHUB: ${{ secrets.CLASSIC_TOKEN_GITHUB }}

      - name: Preflight (AI)
        run: node tools/preflight.ts ai
      - name: Run auto-improve (DeepSeek)
        run: pnpm tsx tools/auto_improve.ts

      - name: Open PR with improvements
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          BR="auto/improve-${{ github.run_id }}"
          git checkout -b "$BR"
          git add -A
          git commit -m "docs: auto-improve notes/wiki"
          git push origin "$BR"
          gh pr create --title "docs: auto-improve notes/wiki" --body "Generated by auto-improve (DeepSeek + NSCALE)." --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
