name: auto-improve
on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'

permissions:
  contents: write
  pull-requests: write

jobs:
  improve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm i --frozen-lockfile

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get install -y gh
          fi

      - name: AI preflight (DeepSeek+NSCALE required)
        run: |
          test -n "${AI_PROVIDER}"
          test "${AI_PROVIDER}" = "deepseek"
          test -n "${DEEPSEEK_API_KEY}"
          test -n "${NSCALE_API_KEY}"
        env:
          AI_PROVIDER: deepseek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}

      - name: Run auto-improve (DeepSeek)
        run: pnpm tsx tools/auto_improve.ts
        env:
          AI_PROVIDER: deepseek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
          NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}

      - name: Open PR with improvements
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          BR="auto/improve-${{ github.run_id }}"
          git checkout -b "$BR"
          git add -A
          git commit -m "docs: auto-improve notes/wiki"
          git push origin "$BR"
          gh pr create --title "docs: auto-improve notes/wiki" --body "Generated by auto-improve (DeepSeek + NSCALE)." --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
