name: auto-improve

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'

concurrency:
  group: auto-improve-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  # AI Provider Configuration (primary: github-models, fallback: deepseek)
  AI_PROVIDER: ${{ vars.AI_PROVIDER || 'github-models' }}
  AI_AUTO_SELECT: ${{ vars.AI_AUTO_SELECT || 'true' }}
  # GitHub Models (Primary)
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  GITHUB_MODELS_BASE_URL: ${{ secrets.GITHUB_MODELS_BASE_URL || 'https://models.inference.ai.azure.com' }}
  GITHUB_MODELS_MODEL: ${{ secrets.GITHUB_MODELS_MODEL || 'gpt-4o' }}
  # DeepSeek (Fallback)
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
  DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
  NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}

jobs:
  improve:
    name: Quality Checks
    runs-on: ${{ vars.OPENCARBOX_RUNNER != '' && vars.OPENCARBOX_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Normalize environment aliases
        run: |
          source tools/export_env.sh
          npx tsx tools/preflight.ts ai

      - name: Generate DeepSeek backlog suggestions
        run: pnpm tsx tools/auto_improve.ts
        env:
          AI_MAX_CALLS: '10'
          FORBID_WORKFLOW_EDITS: '1'

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Run full quality checks
        id: quality
        continue-on-error: true
        run: |
          pnpm lint
          pnpm typecheck
          pnpm test
          pnpm build

      - name: Status
        run: |
          if [ "${{ steps.quality.outcome }}" = "success" ]; then
            echo "All quality checks passed."
          else
            echo "Quality checks had issues â€” see logs above."
          fi
