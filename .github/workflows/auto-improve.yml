name: auto-improve
on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'

concurrency:
  group: auto-improve-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write

env:
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_PROJEKT_URL || secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY || secrets.SUPABASE_PUBLISHABLE_KEY || secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SECRET_KEY }}
  AI_PROVIDER: deepseek
  DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
  NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
  DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
  NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}
  GH_PAT: ${{ secrets.CLASSIC_TOKEN_GITHUB }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJEKT_ID || secrets.VERCEL_PROJECT_ID }}

jobs:
  improve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Export normalized env names
        run: source tools/export_env.sh

      - name: Preflight (AI + Oracle)
        run: |
          source tools/export_env.sh
          node tools/preflight.ts ai
          node tools/preflight.ts oracle

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm i --frozen-lockfile

      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get install -y gh
          fi

      - name: Run auto-improve (DeepSeek)
        run: |
          source tools/export_env.sh
          pnpm tsx tools/auto_improve.ts
        env:
          AI_MAX_CALLS: '5'

      - name: Open PR with improvements
        run: |
          if git diff --quiet; then
            echo "No changes."
            exit 0
          fi
          BR="codex/auto-improve-${{ github.run_id }}"
          git checkout -b "$BR"
          git add -A
          git commit -m "docs: auto-improve notes/wiki"
          git push origin "$BR"
          gh pr create --title "docs: auto-improve notes/wiki" --body "## Was geändert
- Vorschlagssektion in \\`NOTES/backlog.md\\` aktualisiert.

## Warum
- Regelmäßige, risikoarme Verbesserungsimpulse für Doku/Backlog.

## Wie getestet
- \\`pnpm lint\\`

## Risiko/Backout
- Risiko: Niedrig (nur Dokumentation).
- Backout: PR schließen oder Commit revertieren." --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
