name: auto-improve
on:
  workflow_dispatch:
  # Temporarily disabled scheduled runs until basic CI is stable
  # schedule:
  #   - cron: '15 */6 * * *'

concurrency:
  group: auto-improve-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  improve:
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'  # Only manual runs for now
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm i --frozen-lockfile

      - name: Run basic checks
        run: |
          pnpm lint
          pnpm type-check
          pnpm test
          pnpm build

      - name: Documentation check
        run: |
          echo "✅ Basic checks passed. Auto-improve functionality will be enabled after CI stabilization."
          echo "Current status:"
          echo "- Lint: ✅"
          echo "- TypeScript: ✅" 
          echo "- Tests: ✅"
          echo "- Build: ✅"
