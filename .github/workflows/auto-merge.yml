# Auto-Merge für vertrauenswürdige interne PRs, Dependabot und Autofix
name: Auto-Merge

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened, labeled, ready_for_review]

permissions:
  pull-requests: write
  contents: write

jobs:
  auto-merge-safe:
    name: Auto-Merge (Trusted Internal PRs)
    runs-on: ubuntu-latest
    if: >-
      github.event.pull_request.head.repo.fork == false &&
      github.event.pull_request.base.ref == github.event.repository.default_branch &&
      (contains(github.event.pull_request.labels.*.name, 'auto-merge') ||
       github.actor == 'dependabot[bot]' ||
       contains(github.event.pull_request.labels.*.name, 'autofix'))

    steps:
      - name: Dependabot metadata
        id: metadata
        if: github.actor == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Wait for checks
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: "Auto-Merge (Trusted Internal PRs)"

      - name: Auto-approve trusted Dependabot PRs
        if: >-
          github.actor == 'dependabot[bot]' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
           steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Auto-approve autofix PRs
        if: contains(github.event.pull_request.labels.*.name, 'autofix')
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
