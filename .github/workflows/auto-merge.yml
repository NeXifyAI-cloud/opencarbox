# Auto-Merge Workflow für OpenCarBox
# Gehärtete Regeln: nur interne PRs auf main mit explizitem Label

name: Auto-Merge

on:
  pull_request:
    branches: [main]
    types:
      - opened
      - synchronize
      - reopened
      - labeled
      - ready_for_review

permissions:
  pull-requests: write

jobs:
  auto-merge-safe:
    name: Auto-Merge (Trusted Internal PRs)
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.fork == false &&
      github.base_ref == 'main' &&
      contains(github.event.pull_request.labels.*.name, 'auto-merge') &&
      (github.event.pull_request.author_association == 'MEMBER' || github.event.pull_request.author_association == 'COLLABORATOR' || github.event.pull_request.author_association == 'OWNER')

    steps:
      - name: Install system tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          if ! command -v gh >/dev/null 2>&1; then
            sudo apt-get install -y gh
          fi

      - name: Dependabot metadata
        id: metadata
        if: github.actor == 'dependabot[bot]'
        uses: dependabot/fetch-metadata@21025c705c08248db411dc16f3619e6b5f9ea21a # v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Wait for checks
        uses: lewagon/wait-on-check-action@3603e826ee561ea102b58accb5ea55a1a7482343 # v1.4.1
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 10
          running-workflow-name: "Auto-Merge (Trusted Internal PRs)"

      - name: Auto-approve trusted Dependabot PRs
        if: |
          github.actor == 'dependabot[bot]' &&
          (steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor')
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
