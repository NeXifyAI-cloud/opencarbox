# Backlog Sync: Issues â†’ NOTES/backlog.md (Auftrag 26)
name: backlog-sync

on:
  schedule:
    - cron: '0 5 * * *' # Daily at 05:00 UTC
  workflow_dispatch:

concurrency:
  group: backlog-sync
  cancel-in-progress: true

permissions:
  contents: write
  issues: read

env:
  NODE_VERSION: '20'

jobs:
  sync:
    name: Sync Issues to Backlog
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Fetch open issues
        id: issues
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issues = [];
            let page = 1;
            while (true) {
              const { data } = await github.rest.issues.listForRepo({
                owner: context.repo.owner,
                repo: context.repo.repo,
                state: 'open',
                per_page: 100,
                page: page,
              });
              const realIssues = data.filter(i => !i.pull_request);
              issues.push(...realIssues);
              if (data.length < 100) break;
              page++;
            }
            fs.writeFileSync('/tmp/issues.json', JSON.stringify(issues));
            core.info(`Fetched ${issues.length} open issues`);

      - name: Update backlog
        run: |
          npx tsx -e "
            import { formatIssuesBlock, updateBacklogContent } from './tools/backlog_sync';
            import * as fs from 'fs';
            const issues = JSON.parse(fs.readFileSync('/tmp/issues.json', 'utf-8'));
            const existing = fs.readFileSync('NOTES/backlog.md', 'utf-8');
            const block = formatIssuesBlock(issues);
            const updated = updateBacklogContent(existing, block);
            fs.writeFileSync('NOTES/backlog.md', updated);
            console.log('Updated backlog with ' + issues.length + ' open issues');
          "

      - name: Commit changes
        run: |
          git diff --quiet NOTES/backlog.md && exit 0
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add NOTES/backlog.md
          git commit -m "chore: sync live issues index in backlog"
          git push
