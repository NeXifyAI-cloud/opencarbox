name: bootstrap

on:
  workflow_dispatch:

permissions:
  contents: read

env:
  NODE_VERSION: '22'
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.NEU_VERCEL_PROJEKT_ID || secrets.VERCEL_PROJECT_ID }}
  NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
  NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
  SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

jobs:
  bootstrap:
    name: Bootstrap Project
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v6


      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - name: Install system tools
        run: sudo apt-get update && sudo apt-get install -y gh jq

      - name: Install CLIs
        run: npm install -g vercel supabase

      - name: Install dependencies
        run: pnpm install

      - name: Preflight
        run: |
          source tools/export_env.sh
          pnpm exec tsx tools/preflight.ts ci

      - name: Run bootstrap (idempotent)
        run: |
          bash tools/setup/00_prereq_check.sh || true
          bash tools/setup/20_vercel_bootstrap.sh || true
          bash tools/setup/30_supabase_bootstrap.sh || true
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
