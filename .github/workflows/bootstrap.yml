name: bootstrap
on:
  workflow_dispatch:

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install CLIs
        run: |
          npm i -g vercel supabase
      - name: Run bootstrap (idempotent)
        run: |
          bash tools/setup/00_prereq_check.sh
          # In CI fehlen meist system gh; nutze GH_TOKEN via gh CLI install:
          sudo apt-get update && sudo apt-get install -y gh
          bash tools/setup/20_vercel_bootstrap.sh
          bash tools/setup/30_supabase_bootstrap.sh
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
