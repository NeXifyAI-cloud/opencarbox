name: CI/CD Quality Gate & Auto-Heal

on:
  push:
    branches: [ main, develop, finales_Design ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Detect Project Structure
        id: detect
        run: |
          if [ -f "package.json" ]; then
            echo "project_root=." >> $GITHUB_OUTPUT
            echo "is_monorepo=false" >> $GITHUB_OUTPUT
            echo "✅ Found package.json in root directory"
          elif [ -f "frontend/package.json" ]; then
            echo "project_root=frontend" >> $GITHUB_OUTPUT
            echo "is_monorepo=true" >> $GITHUB_OUTPUT
            echo "✅ Found package.json in frontend/ directory (monorepo structure)"
          else
            echo "❌ No package.json found in root or frontend directory!"
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '${{ steps.detect.outputs.project_root }}/package-lock.json'

      - name: Install Dependencies
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: npm ci --legacy-peer-deps

      - name: Linting
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: npm run lint
        continue-on-error: true

      - name: Type Check
        id: typecheck
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build Project
        id: build
        working-directory: ${{ steps.detect.outputs.project_root }}
        run: npm run build
        continue-on-error: true

      - name: Report Status
        if: steps.build.outcome == 'failure'
        run: |
          echo "::error::Build failed! Check logs above."
          exit 1

  deploy:
    name: Deployment to Vercel
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          vercel-args: '--prod'
