name: ci

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quick-checks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      - name: Preflight
        run: node tools/preflight.ts ci

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm i --frozen-lockfile

      - name: 'Guard: forbid OpenAI usage'
        run: bash tools/guard_no_openai.sh

      - run: pnpm lint
      - run: pnpm typecheck

  test-and-build:
    runs-on: self-hosted
    needs: quick-checks
    steps:
      - uses: actions/checkout@v4

      - name: Preflight
        run: node tools/preflight.ts ci

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm i --frozen-lockfile

      - name: 'Guard: forbid OpenAI usage'
        run: bash tools/guard_no_openai.sh

      - run: pnpm test
      - run: pnpm build
