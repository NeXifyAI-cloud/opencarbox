name: ci

on:
  push:
    branches: ["main"]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'NOTES/**'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
  pull_request:
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'NOTES/**'
      - 'LICENSE'
      - '.github/ISSUE_TEMPLATE/**'
  schedule:
    - cron: '30 4 * * *'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  lint:
    name: Lint
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Preflight
        run: npx tsx tools/preflight.ts ci
      - name: 'Guard: forbid OpenAI usage'
        run: bash tools/guard_no_openai.sh
      - name: Lint
        run: pnpm lint

  typecheck:
    name: Type Check
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm db:generate
      - name: Type check
        run: pnpm typecheck

  test:
    name: Unit Tests
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm db:generate
      - name: Test
        run: pnpm test

  build:
    name: Build
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
      - run: pnpm i --frozen-lockfile
      - name: Generate Prisma Client
        run: pnpm db:generate
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: .next/cache
          key: nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('src/**') }}
          restore-keys: |
            nextjs-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}-
            nextjs-${{ runner.os }}-
      - name: Build
        run: pnpm build
