name: ci

on:
  push:
    branches: [$default-branch]
  pull_request:
  schedule:
    - cron: '30 4 * * *' # Daily at 04:30 UTC
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  NODE_VERSION: '20'

jobs:
  quick-checks:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Preflight
        run: npx tsx tools/preflight.ts ci

      - name: 'Guard: forbid OpenAI usage'
        run: bash tools/guard_no_openai.sh

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

  test-and-build:
    name: Test & Build
    runs-on: ubuntu-latest
    needs: quick-checks
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build
