name: conflict-resolver
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  resolve:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: sudo apt-get update && sudo apt-get install -y gh jq
      - run: pnpm i --frozen-lockfile
      - run: bash tools/guard_no_openai.sh
      - name: Find DIRTY PRs
        id: prs
        run: |
          prs=$(gh pr list --state open --json number,mergeStateStatus,headRefName,baseRefName \
            | jq '[.[] | select(.mergeStateStatus=="DIRTY")]')
          echo "prs=$prs" >> "$GITHUB_OUTPUT"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Resolve conflicts
        if: ${{ steps.prs.outputs.prs != '[]' }}
        run: |
          echo '${{ steps.prs.outputs.prs }}' | jq -c '.[]' | while read -r pr; do
            num=$(echo "$pr" | jq -r .number)
            head=$(echo "$pr" | jq -r .headRefName)
            base=$(echo "$pr" | jq -r .baseRefName)

            git fetch origin "$base" "$head"
            git checkout -B "conflictfix/$num" "origin/$head"

            if git rebase "origin/$base"; then
              echo "Rebase OK for #$num"
            else
              git rebase --abort || true
              pnpm tools:merge-conflicts -- --base "origin/$base"
            fi

            pnpm lint
            pnpm typecheck
            pnpm test -- --run
            pnpm build

            git add -A
            if git diff --cached --quiet; then
              echo "No changes; skipping #$num"
              continue
            fi

            git commit -m "chore: resolve conflicts for #$num"
            git push -u origin "conflictfix/$num" --force-with-lease

            gh pr create \
              --title "chore: resolve conflicts for #$num" \
              --body "Automated conflict resolution (DeepSeek + NSCALE). CI-validated." \
              --base "$base" \
              --head "conflictfix/$num" || true
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_PROVIDER: deepseek
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          DEEPSEEK_BASE_URL: ${{ secrets.DEEPSEEK_BASE_URL }}
          NSCALE_API_KEY: ${{ secrets.NSCALE_API_KEY }}
          NSCALE_HEADER_NAME: ${{ secrets.NSCALE_HEADER_NAME }}
