name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths-ignore:
      - '*.md'
      - 'docs/**'
      - 'NOTES/**'

concurrency:
  group: deploy-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '22'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.NEU_VERCEL_PROJEKT_ID || secrets.VERCEL_PROJECT_ID }}

jobs:
  deploy-preview:
    name: Preview Deploy
    runs-on: ubuntu-latest
    outputs:
      skip: ${{ steps.check.outputs.skip }}
    steps:
      - name: Check for Vercel Token
        id: check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Vercel token not configured â€” skipping preview deploy."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v6
        if: steps.check.outputs.skip == 'false'

      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.skip == 'false'

      - uses: actions/setup-node@v6
        if: steps.check.outputs.skip == 'false'
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm

      - run: pnpm install --ignore-scripts
        if: steps.check.outputs.skip == 'false'

      - name: Preflight
        if: steps.check.outputs.skip == 'false'
        run: |
          source tools/export_env.sh
          pnpm exec tsx tools/preflight.ts deploy
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Pull Vercel Environment
        if: steps.check.outputs.skip == 'false'
        run: pnpm exec vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Build
        if: steps.check.outputs.skip == 'false'
        run: pnpm exec vercel build --token=${{ env.VERCEL_TOKEN }}
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        if: steps.check.outputs.skip == 'false'
        id: deploy
        run: |
          URL=$(pnpm exec vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})
          echo "url=$URL" >> "$GITHUB_OUTPUT"
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post Comment
        if: steps.check.outputs.skip == 'false' && steps.deploy.outputs.url != ''
        uses: actions/github-script@v8
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `ðŸš€ Preview deployment ready: [${url}](${url})`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Route failure to Jules
        if: failure()
        run: |
          source tools/export_env.sh
          if [ -z "${JULES_API_KEY:-}" ] || [ -z "${JULES_BASE_URL:-}" ]; then
            echo "Jules routing skipped."
            exit 0
          fi
          curl -sS -X POST "${JULES_BASE_URL%/}/api/events" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $JULES_API_KEY" \
            -d "{\"source\":\"deploy-preview\",\"kind\":\"error\",\"name\":\"deploy-preview.failed\",\"metadata\":{\"run_id\":\"${{ github.run_id }}\",\"branch\":\"${{ github.ref_name }}\"}}"
        env:
          JULES_API_KEY: ${{ secrets.JULES_API_KEY }}
          JULES_BASE_URL: ${{ secrets.JULES_BASE_URL }}
