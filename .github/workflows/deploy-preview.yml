name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

env:
  NODE_VERSION: '20'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJEKT_ID || secrets.VERCEL_PROJECT_ID }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

jobs:
  deploy-preview:
    name: Preview Deploy
    runs-on: ubuntu-latest
    if: |
      github.event.pull_request.head.repo.fork == false
    steps:
      - name: Check Vercel config
        id: vercel_check
        run: |
          if [ -z "${{ secrets.VERCEL_TOKEN }}" ]; then
            echo "skip=true" >> "$GITHUB_OUTPUT"
            echo "Vercel token not configured â€” skipping preview deploy."
          else
            echo "skip=false" >> "$GITHUB_OUTPUT"
          fi

      - uses: actions/checkout@v4
        if: steps.vercel_check.outputs.skip != 'true'

      - uses: pnpm/action-setup@v4
        if: steps.vercel_check.outputs.skip != 'true'

      - uses: actions/setup-node@v4
        if: steps.vercel_check.outputs.skip != 'true'
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile
        if: steps.vercel_check.outputs.skip != 'true'

      - name: Preflight
        if: steps.vercel_check.outputs.skip != 'true'
        run: |
          source tools/export_env.sh
          npx tsx tools/preflight.ts deploy

      - name: Pull Vercel Environment
        if: steps.vercel_check.outputs.skip != 'true'
        run: pnpm dlx vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

      - name: Build Project
        if: steps.vercel_check.outputs.skip != 'true'
        run: pnpm dlx vercel build --token=${{ env.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        if: steps.vercel_check.outputs.skip != 'true'
        run: |
          URL=$(pnpm dlx vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed preview to: $URL"

      - name: Comment Preview URL on PR
        if: steps.vercel_check.outputs.skip != 'true' && steps.deploy.outputs.url
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.deploy.outputs.url }}';
            const body = `ðŸš€ **Preview deployed!**\n\n| Environment | URL |\n|---|---|\n| Preview | ${url} |`;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            const existing = comments.find(c => c.body.includes('Preview deployed!'));
            if (existing) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body,
              });
            }
