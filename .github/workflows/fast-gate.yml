name: Fast Gate

on:
  pull_request:
  push:

permissions:
  contents: read

env:
  NODE_VERSION: '20'
  CI: 'true'
  TZ: UTC

jobs:
  fast-gate:
    name: Fast Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Restore Next cache (fast)
        uses: actions/cache/restore@v4
        with:
          path: .next/cache
          key: next-fast-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}-${{ github.ref_name }}
          restore-keys: |
            next-fast-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}-

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Secret scan
        run: npm run security:scan-secrets

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Save Next cache (fast)
        if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}
        uses: actions/cache/save@v4
        with:
          path: .next/cache
          key: next-fast-cache-${{ runner.os }}-node${{ env.NODE_VERSION }}-${{ hashFiles('package-lock.json') }}-${{ github.ref_name }}
