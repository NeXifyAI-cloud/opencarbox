name: fast-gate

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: fast-gate-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  TZ: "UTC"

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Run fast checks (logs)
        shell: bash
        run: |
          set -o pipefail
          mkdir -p logs
          npm run security:scan-secrets | tee logs/secret-scan.log
          npm run lint | tee logs/lint.log
          npm run type-check | tee logs/type-check.log
          # smoke build (optional): use build as smoke in baseline
          npm run build | tee logs/build.log
          cat logs/*.log > logs/workflow.log

      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-logs
          path: logs/
