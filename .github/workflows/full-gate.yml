name: Full Gate

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

env:
  NODE_VERSION: "20"

jobs:
  full-gate:
    name: Full Gate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6

      - name: Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run full checks
        shell: bash
        run: |
          set -o pipefail
          mkdir -p logs
          npm run security:scan-secrets | tee logs/secret-scan.log
          npm run lint | tee logs/lint.log
          npm run type-check | tee logs/type-check.log
          npm run test -- --run | tee logs/test.log
          npm run build | tee logs/build.log

      - name: Upload CI logs
        if: always()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: ci-logs-full-${{ github.run_id }}
          path: logs/
          if-no-files-found: warn
