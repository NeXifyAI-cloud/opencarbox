name: full-gate

on:
  push:
    branches: ["**"]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

permissions:
  contents: read

concurrency:
  group: full-gate-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  TZ: "UTC"

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2]
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Tests (shard) + logs
        shell: bash
        run: |
          set -o pipefail
          mkdir -p logs
          # Baseline: no real sharding; replace with vitest/jest sharding later.
          npm run test -- --run | tee "logs/test-shard-${{ matrix.shard }}.log"
      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-logs
          path: logs/

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: "20"
          cache: "npm"
      - run: npm ci
      - name: Build + perf budget
        shell: bash
        run: |
          set -o pipefail
          mkdir -p logs
          npm run build | tee logs/build.log
          npm run ci:perf-budget | tee logs/perf.log
          cat logs/*.log > logs/workflow.log
      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: ci-logs
          path: logs/
