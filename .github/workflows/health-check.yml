# Täglicher Health-Check für Build- und Dependency-Integrität
name: health-check

on:
  schedule:
    - cron: '0 5 * * *' # Daily at 05:00 UTC
  workflow_dispatch:

concurrency:
  group: health-check
  cancel-in-progress: true

permissions:
  contents: read
  issues: write

env:
  NODE_VERSION: '20'

jobs:
  health:
    name: Build Health Check
    runs-on: ${{ vars.OPENCARBOX_RUNNER != '' && vars.OPENCARBOX_RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: pnpm-lock.yaml

      - run: pnpm i --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm db:generate

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: pnpm typecheck

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Dependency freshness
        run: pnpm outdated || true

      - name: API health check
        run: |
          if [ -z "${{ secrets.HEALTHCHECK_URL }}" ]; then
            echo "HEALTHCHECK_URL not configured - skipping /api/health probe."
            exit 0
          fi
          curl --fail --silent --show-error "${{ secrets.HEALTHCHECK_URL }}/api/health"
