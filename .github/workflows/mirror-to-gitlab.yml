name: Mirror to GitLab

on:
  push:
    branches:
      - main
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: mirror-to-gitlab
  cancel-in-progress: true

jobs:
  mirror:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup SSH for GitLab
        shell: bash
        env:
          GITLAB_SSH_PRIVATE_KEY: ${{ secrets.GITLAB_SSH_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "$GITLAB_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -H gitlab.com >> ~/.ssh/known_hosts

      - name: Add GitLab remote
        run: |
          git remote remove gitlab 2>/dev/null || true
          git remote add gitlab git@gitlab.com:NeXifiyAI/caradoo-open-car-box-aktuell-repo-new-codex.git

      - name: Push all branches and tags to GitLab
        run: |
          git push --prune gitlab +refs/heads/*:refs/heads/* +refs/tags/*:refs/tags/*
