name: RLS Smoke Tests

on:
  workflow_dispatch:
    inputs:
      database_url:
        description: 'DATABASE_URL override (leave empty to use secret)'
        required: false
        type: string

permissions:
  contents: read

jobs:
  rls-check:
    name: Run RLS Smoke Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install PostgreSQL client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Run RLS smoke tests
        env:
          DATABASE_URL: ${{ inputs.database_url || secrets.DATABASE_URL }}
        run: |
          if [ -z "$DATABASE_URL" ]; then
            echo "::warning::DATABASE_URL not set â€” skipping RLS checks"
            echo "Set DATABASE_URL as a repository secret or provide it via workflow_dispatch input."
            exit 0
          fi
          psql "$DATABASE_URL" -f supabase/tests/rls_smoke.sql
