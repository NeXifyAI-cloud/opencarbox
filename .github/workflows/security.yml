name: Security

on:
  schedule:
    - cron: '0 4 * * 1'
  pull_request:

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
      - run: npm ci
      - run: npm audit --audit-level=high
