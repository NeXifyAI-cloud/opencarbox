name: Security

on:
  pull_request:
  push:
    branches: [main]
  schedule:
    - cron: '0 4 * * 1'

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 9
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install
        run: pnpm install --no-frozen-lockfile
      - name: Dependency audit
        run: pnpm audit --prod
