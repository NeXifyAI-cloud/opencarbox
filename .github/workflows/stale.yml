# Auto-Stale / Auto-Close for needs-info issues (Auftrag 25)
name: stale

on:
  schedule:
    - cron: '0 6 * * *' # Daily at 06:00 UTC
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no changes)'
        required: false
        default: 'true'

permissions:
  issues: write

jobs:
  stale:
    name: Stale Issue Cleanup
    runs-on: ${{ vars.RUNNER || 'ubuntu-latest' }}
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: >
            This issue has been automatically marked as **stale** because it has
            the `needs-info` label and has not had any activity for 14 days.
            It will be closed in 7 days if no further activity occurs.
            Please provide the requested information to keep this issue open.
          close-issue-message: >
            This issue has been automatically closed due to inactivity.
            If you have the requested information, feel free to reopen it
            with the missing details and we will re-triage.
          stale-issue-label: 'stale'
          only-labels: 'needs-info'
          days-before-stale: 14
          days-before-close: 7
          days-before-pr-stale: -1
          days-before-pr-close: -1
          exempt-issue-labels: 'security,production,data-loss,priority:critical'
          remove-stale-when-updated: true
          operations-per-run: 30
