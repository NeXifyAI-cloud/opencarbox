name: CI/CD Quality Gate & Auto-Heal

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-gate:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Linting
        run: npm run lint

      - name: Type Check
        id: typecheck
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build Project
        id: build
        run: npm run build
        continue-on-error: true

      - name: AI Auto-Heal Loop (On Failure)
        if: steps.typecheck.outcome == 'failure' || steps.build.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Build or Typecheck failed. Initiating AI Error Analysis..."
          # Hier wird das AI-Self-Healing Script aufgerufen
          npm run ai-heal -- --logs="build-logs.txt"

      - name: Report Status
        if: steps.typecheck.outcome == 'failure' || steps.build.outcome == 'failure'
        run: |
          echo "Quality Gate FAILED. Please check AI suggestions."
          exit 1

  deploy:
    name: Deployment to Vercel
    needs: quality-gate
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
